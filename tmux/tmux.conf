# change default action key
set -g prefix C-a
unbind C-b

# use a to send the prefix to another tmux session
bind-key a send-prefix

# use vi bindings
setw -g mode-keys vi

# resizing panes
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-h resize-pane -L 5
bind-key -r C-l resize-pane -R 5

# moving between panes
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# splitting panes
bind-key v split-window -h
bind-key s split-window

# killing panes and windows
bind-key q kill-pane
bind-key Q kill-window

# rotate panes
bind r rotate-window
bind -r C-r rotate-window

# enable 256 color
set -g default-terminal "screen-256color"

# utf8 support
set-window-option -g utf8 on

# mouse support
set-option -g mouse-select-pane on

# geek warning below this line
set-option -g status-left '#[fg=colour254]Î»'

#### COLOUR

# default statusbar colors
set-option -g status-bg colour240 #base01
set-option -g status-fg colour254 #white

# default window title colors
set-window-option -g window-status-fg colour252
set-window-option -g window-status-bg colour240

# active window title colors
set-window-option -g window-status-current-fg colour230 #white
set-window-option -g window-status-current-bg colour240

# pane border
set-option -g pane-border-fg colour254 #base01
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour240 #base02
set-option -g message-fg colour254 #white

# pane number display
set-option -g display-panes-active-colour colour254 #blue
set-option -g display-panes-colour colour254 #white

# clock
set-window-option -g clock-mode-colour colour64 #green
