# change default action key
set -g prefix C-a
unbind C-b

# use a to send the prefix to another tmux session
bind-key a send-prefix

# use vi bindings
setw -g mode-keys vi

# resizing panes
bind-key -r C-j resize-pane -D 10
bind-key -r C-k resize-pane -U 10
bind-key -r C-h resize-pane -L 10
bind-key -r C-l resize-pane -R 10

# moving between panes
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# moving between windows
bind-key -r C-n next-window
bind-key -r C-p next-window

# splitting panes
bind-key v split-window -h
bind-key s split-window

# killing panes and windows
bind-key q kill-pane
bind-key Q kill-window

# rotate panes
bind r rotate-window
bind -r C-r rotate-window

# enable 256 color
set -g default-terminal "screen-256color"
